<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex004</title>
    <style>
        body{
            font: normal 30pt arial
        }
    </style>
</head>
<body>
    <script>
    var nome = window.prompt("Qual o seu nome?")
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Em maiúsculas seu nome é <em>${nome.toUpperCase()}</em>.<br>`)
        document.write(`E em minúsculas é <Strong>${nome.toLowerCase()}</Strong>.`)
    </script>
</body>
</html>
