<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>

        <li><abbr title="Use a tag &lt;h1&gt; até a tag &lt;h6&gt;">Títulos</abbr></li>

        <li><abbr title="Use a tag &lt;img href= 'nome da imagem' alt='nome descritivo da imagem'&gt;">Imagens</abbr></li>

        <li><abbr title="Use a tag &lt;abbr title='nome da descrição'&gt;">Abreviação</abbr></li>

        <li><abbr title="Use a tag &lt;code&gt;">Código-Fonte</abbr></li>

        <li><abbr title="Use a tag &lt;ol&gt; com &lt;li&gt; dentro">Listas numeradas</abbr></li>
        
        <li><abbr title="Use a tag &lt;ul&gt; com &lt;li&gt; dentro">Listas com desmarcadores</abbr></li>
    </ul>
</body>
</html>
